<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>XackerSecurity Tools</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/info">Information</a></li>
                <li><a href="/tools">Tools</a></li>
                <li><a href="/tutorial">Tutorial</a></li>
                <li><a href="/donate">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="scan_ports">
            <h2>Scan Ports</h2>
            <form id="scan_ports_form" method="POST">
                <label for="ip">Enter IP Address:</label>
                <input type="text" id="ip" name="ip" required>
                <label for="ports">Enter Ports (comma-separated):</label>
                <input type="text" id="ports" name="ports" required>
                <button type="submit">Scan</button>
            </form>
            <div id="scan_ports_result"></div>
        </section>

        <section id="lookup_ip">
            <h2>IP Information Lookup</h2>
            <form id="lookup_ip_form" method="POST">
                <label for="lookup_ip">Enter IP Address:</label>
                <input type="text" id="lookup_ip" name="lookup_ip" required>
                <button type="submit">Search</button>
            </form>
            <div id="lookup_ip_result"></div>
        </section>

        <section id="ping">
            <h2>Ping Tool</h2>
            <form id="ping_form" method="POST">
                <label for="ping_ip">Enter IP Address or Domain:</label>
                <input type="text" id="ping_ip" name="ping_ip" required>
                <button type="submit">Ping</button>
            </form>
            <div id="ping_result"></div>
        </section>

        <section id="traceroute">
            <h2>Traceroute Tool</h2>
            <form id="traceroute_form" method="POST">
                <label for="traceroute_ip">Enter IP Address or Domain:</label>
                <input type="text" id="traceroute_ip" name="traceroute_ip" required>
                <button type="submit">Traceroute</button>
            </form>
            <div id="traceroute_result"></div>
        </section>

        <section id="geoip">
            <h2>GeoIP Lookup</h2>
            <form id="geoip_form" method="POST">
                <label for="geoip_ip">Enter IP Address:</label>
                <input type="text" id="geoip_ip" name="geoip_ip" required>
                <button type="submit">Lookup</button>
            </form>
            <div id="geoip_result"></div>
        </section>

        <section id="dns_lookup">
            <h2>DNS Lookup</h2>
            <form id="dns_lookup_form" method="POST">
                <label for="dns_ip">Enter IP Address or Domain:</label>
                <input type="text" id="dns_ip" name="dns_ip" required>
                <button type="submit">Lookup</button>
            </form>
            <div id="dns_lookup_result"></div>
        </section>

        <section id="reverse_dns">
            <h2>Reverse DNS Lookup</h2>
            <form id="reverse_dns_form" method="POST">
                <label for="reverse_dns_ip">Enter IP Address:</label>
                <input type="text" id="reverse_dns_ip" name="reverse_dns_ip" required>
                <button type="submit">Lookup</button>
            </form>
            <div id="reverse_dns_result"></div>
        </section>
    </main>

    <div class="loader" id="preloader" style="display: none;">
        <img src="/static/images/loader.gif" alt="Loading...">
    </div>

</body>
</html>
